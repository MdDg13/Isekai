name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pre-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci --no-fund --no-audit
      - run: npm run pre-pr

  build:
    runs-on: ubuntu-latest
    needs: pre-pr
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci --no-fund --no-audit
      - run: npm run build

  e2e:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ secrets.E2E_BYPASS_TOKEN != '' }}
    env:
      E2E_BYPASS_TOKEN: ${{ secrets.E2E_BYPASS_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci --no-fund --no-audit
      - run: npm run build
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Serve static build
        run: npx http-server out -p 4173 &
      - name: Run E2E tests
        env:
          BASE_URL: http://localhost:4173
        run: npx playwright test


